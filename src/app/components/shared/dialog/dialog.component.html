<div
  backdropClasses="bg-red-700"
  id="deleteModal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed left-0 right-0 top-0 hidden z-50 h-[calc(100%-1rem)] max-h-full w-full overflow-y-auto overflow-x-hidden p-4 md:inset-0"
>
  <div class="relative max-h-full w-full max-w-2xl rounded-lg bg-white">
    <!-- header -->
    @if (header) {
    <div class="px-6 pt-6">
      <h2 class="text-dark-blue text-lg font-medium leading-none">{{header}}</h2>
    </div>
    }

    <!-- content -->
    <div class="p-6">
      <ng-content select="[app-dialog-content]"></ng-content>
    </div>

    <!-- footer -->
    <div class="px-6 pb-6">
      <ng-content select="[app-dialog-footer]"></ng-content>
    </div>
  </div>
</div>
