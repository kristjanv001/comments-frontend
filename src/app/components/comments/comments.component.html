@if (commentData$ | async; as commentData) {
<ul>
  @for (comment of commentData.comments; track comment.id) {
  <li class="mb-4">
    <app-comment
      [comment]="comment"
      [currentUser]="commentData.currentUser" />
    <div class="mt-4 border-l-2 border-light-gray">
      <ul>
        @for(reply of comment.replies; track reply.id) {
        <li class="mb-4 pl-4">
          <app-comment
            [comment]="reply"
            [currentUser]="commentData.currentUser" />
        </li>
        }
      </ul>
    </div>
  </li>
  }
</ul>
} @else {
<p>No data available</p>
}
