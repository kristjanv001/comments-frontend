@if (comments && currentUser$ | async; as currentUser) {
<ul>
  @for (comment of comments; track comment.id) {
  <li class="mb-4 md:mb-5">
    <app-comment [comment]="comment" [currentUser]="currentUser" />
    <div class="border-light-gray mt-4 border-l-2 md:ml-10 md:mt-5">
      <ul>
        @for(reply of comment.replies; track reply.id) {
        <li class="mb-4 pl-4 md:mb-5 md:pl-10">
          <app-comment [comment]="reply" [currentUser]="currentUser" />
        </li>
        }
      </ul>
    </div>
  </li>
  }
</ul>

<app-card>
  <app-comment-composer [currentUser]="currentUser" [clickHandler]="add.bind(this)" />
</app-card>

} @else {
<p>No data available</p>
}
